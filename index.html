<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Consent</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cookie_box" class="cookie-box">
        <button id="close_button" class="close_button">x</button>
        <div class="cookie_icon"></div>
        <div id="cookie_text" class="cookie_text">We use cookie to improve your user experience.</div>
        <button id="cookie_button" class="cookie_button">Accept</button>
    </div>
</body>
</html>
